<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.tipsy.js"></script>
	</head>
	
	<body>
	<script type="text/javascript">
	$(function() {
		$('#test').tipsy();
		$('#fade').tipsy({fade: true});
		$('#south').tipsy({gravity: 's'});
		$('#east').tipsy({gravity: 'e'});
		$('#west').tipsy({gravity: 'w'});
		$('#south-fade').tipsy({gravity: 's', fade: true});
	});
	</script>
	
	<a href="blah.html" id="test" title="blah">We're using Tipsy!</a>
	<a href="blah.html" id="fade" title="blah">We Fade!</a>
	<a href="blah.html" id="south" title="blah">We Go South!</a>
	<a href="blah.html" id="west" title="blah">We Go West!</a>
	<a href="blah.html" id="east" title="blah">We Go East!</a>
	<a href="blah.html" id="south-fade" title="blah">We Go South & Fade!</a>
	
	</body>
</html>
